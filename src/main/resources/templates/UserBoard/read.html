<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="~{UserBoard/userBoardBasic :: setContent(~{this::content})}">

    <th:block th:fragment="content">

        <h1 class="mt-4">누군가의 흔적</h1>

        <div class="form-group">
            <label >#</label>
            <input type="text" class="form-control" name="boardId" th:value="${dto.boardId}" readonly >
        </div>

        <div class="form-group">
            <label >Title</label>>
            <input type="text" class="form-control" name="boardTitle" th:value="${dto.boardTitle}" readonly >
        </div>
        <div class="form-group">
            <label >Content</label>
            <textarea class="form-control" rows="5" name="boardContents" readonly>[[${dto.boardContents}]]</textarea>
        </div>
        <div class="form-group">
            <label >Writer</label>
            <input type="text" class="form-control" name="boardWriter" th:value="${dto.boardWriter}" readonly>
        </div>
        <div class="form-group">
            <label >RegDate</label>
            <input type="text" class="form-control" name="regDate" th:value="${#temporals.format(dto.regDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>
        <div class="form-group">
            <label >ModDate</label>
            <input type="text" class="form-control" name="modDate" th:value="${#temporals.format(dto.modDate, 'yyyy/MM/dd HH:mm:ss')}" readonly>
        </div>

        <a th:href="@{modify(boardId = ${dto.boardId}, page=${requestDto.page})}">
            <button type="button" class="btn btn-primary">Modify</button>
        </a>

        <a th:href="@{list(page=${requestDto.page})}">
            <button type="button" class="btn btn-info">List</button>
        </a>

    </th:block>

</th:block>
