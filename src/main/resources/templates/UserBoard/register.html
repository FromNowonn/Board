<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<th:block th:replace="~{UserBoard/userBoardBasic :: setContent(~{this::content} )}">

    <th:block th:fragment="content">

        <h1 class="mt-4">무엇이 필요한가 그대</h1>

        <form th:action="@{/UserBoard/register}" th:method="post">
            <div class="form-group">

                <label >Title</label>
                <input type="text" class="form-control" name="boardTitle" placeholder="Enter Title">
            </div>
            <div class="form-group">
                <label >Content</label>
                <textarea class="form-control" rows="5" name="boardContents"></textarea>
            </div>
            <div class="form-group">
                <label >Writer</label>
                <input type="text" class="form-control" name="boardWriter" placeholder="Enter Writer">
            </div>

            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

    </th:block>

</th:block>
